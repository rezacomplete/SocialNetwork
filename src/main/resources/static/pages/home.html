    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Wall</h3>
              </div>
              <div class="panel-body">
                <!--form action="http://localhost:8080/wall_manager" method="post" novalidate name="wallCommentForm"-->
                <form ng-submit="addWallComment()" novalidate>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Write on the wall" ng-model="commentText"></textarea>
                  </div>
                
                  <button type="submit" class="btn btn-default">Submit</button>
                  <div class="pull-right">
                    <div class="btn-group">
                    <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i> Text</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-file-image-o"></i> Image</button>
                    <button type="button" class="btn btn-default"> <i class="fa fa-file-video-o"></i> Video</button>
                  </div>
                  </div>
                </form>        
              </div>
            </div>

            <div class="panel panel-default post" ng-repeat="userDetail in userDetails">
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-2">
                    <a class="post-avatar thumbnail" href="profile.html"><img src="img/user.png"><div class="text-center">{{userDetail.userName}}</div></a>
                    <div class="likes text-center">{{userDetail.numberOfLikes}} Likes</div>
                  </div><!-- col-sm-2 end -->
                  <div class="col-sm-10">
                    <div class="bubble">
                      <div class="pointer">
                        <p>{{userDetail.comment.text}}</p>
                      </div>
                      <div class="pointer-border"></div>
                    </div><!-- bubble end -->
                    <p class="post-actions"><a href="#">Comment</a> - <a href="#">Like</a> - <a href="#">Follow</a> - <a href="#">Share</a> </p>
                    <div class="comment-form">
                      <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Comment" ng-model="reply">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="addReply(reply, userDetail.comment.id)">Add</button>
                      </form>
                    </div><!-- comment form end -->
                    <div class="clearfix"></div>
                    
                    <div class="comments" ng-repeat="reply in userDetail.replies">
                      <div class="comment">
                        <a class="comment-avatar pull-left" href="#"><img src="img/user.png"></a>
                        <div class="comment-text">
                          <p>{{reply.text}}</p>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="panel panel-default friends">
              <div class="panel-heading">
                <h3 class="panel-title">My Friends</h3>
              </div>
              <div class="panel-body">
                <ul>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                  <li><a class="thumbnail" href="profile.html"><img src="img/user.png"></a></li>
                </ul>
                <div class="clearfix"></div>
                <a class="btn btn-primary" href="#">View All Friends</a>
              </div>
            </div>

            <div class="panel panel-default groups">
              <div class="panel-heading">
                <h3 class="panel-title">Latest Groups</h3>
              </div>
              <div class="panel-body">
                <div class="group-item" ng-repeat="group in groups">
                  <img src="img/group.png">
                  <h4><a href="#">{{group.name}}</a></h4>
                  <p>{{group.description}}</p>
                </div>
                <div class="clearfix"></div>
                <a class="btn btn-primary" href="#">View All Groups</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
